{% set name = "baal" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/baal-{{ version }}.tar.gz
  sha256: 76aceefd5b8108d7a7104beac3ceb6f353754e2ed20ec94e4a500342f1486783

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - pip
    - pytorch >=1.6.0
    - torchmetrics >=0.9.3
    - h5py >=3.4.0
    - numpy >=1.21.2
    - matplotlib-base >=3.4.3
    - pillow >=6.2.0
    - tqdm >=4.62.2
    - structlog >=21.1.0
    - scikit-learn >=1.0.0
    - scipy >=1.7.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - baal
    - baal.active

about:
  home: https://github.com/baal-org/baal
  summary: Library for bayesian active learning.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maclandrol
